<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos Git</title>
</head>
<body>
    <h1>Comandos para Inicializar un Repositorio Git</h1>
    <pre>
    echo "# AdolfoFoc" >> README.md
    git init
    git add README.md
    git commit -m "first commit"
    git branch -M main
    git remote add origin https://github.com/ASanchezM90/AdolfoFoc.git
    git push -u origin main
    </pre>
</body>
</html>
